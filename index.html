<!DOCTYPE html>
<html>
<head>
	<title>Greenland Quiz App: Know more about Greenland!</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
 	<div class="container">
 		<header>
	 		<ul class="nav-list">
	 			<li id="nav-moto">
	 				<h1 id="quiz-title"></h1><a>Because you probably don't know enough about it!</a>
 				</li>
	 			<li id="nav-logo">
	 				<a><img id="nav-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_Greenland.svg/900px-Flag_of_Greenland.svg.png"></a>
 				</li>
	 		</ul>
 		</header>	
	 	<div class="quiz-group box">
	 		<form class="question-form">
				<input class="start-btn box" type="submit" value="Start">
			</form>
	 		<div class="quiz-question box">
	 		</div>
	 	</div>
	 	<div class="quiz-question-counter box"></div>
	 	<div class="quiz-question-results box">No correct answers yet</div>
	 	<button class="quiz-reset-button">Restart</button>
 	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
